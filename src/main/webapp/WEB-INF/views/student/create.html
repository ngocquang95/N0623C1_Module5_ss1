<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/student/create" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên</label>
            <input type="text" th:value="${studentCreateDTO?.name}" class="form-control" id="name" name="name">
            <p class="text-danger" th:text="${messageError?.get('name')}"></p>
        </div>
        <div class="mb-3">
            <label for="score" class="form-label">Điểm</label>
            <input type="text" th:value="${studentCreateDTO?.score}" class="form-control" id="score" name="score">
            <p class="text-danger" th:text="${messageError?.get('score')}"></p>
        </div>
        <div class="mb-3">
            <label for="clazzId" class="form-label">Lớp</label>
            <select class="form-select" id="clazzId" name="clazzId">
                <option value="">Chọn lớp</option>
                <option th:selected="${#strings.toString(clazz.id) == studentCreateDTO?.clazzId}" th:each="clazz: ${clazzList}"
                        th:value="${clazz.id}" th:text="${clazz.name}">Chọn lớp</option>
            </select>
            <p class="text-danger" th:text="${messageError?.get('clazzId')}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
</div>
</body>
</html>
